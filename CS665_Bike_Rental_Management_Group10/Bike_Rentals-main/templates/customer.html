<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers Information</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='table.css') }}">
</head>
<body>
    <nav class="navbar">
        <h1>Customer Details Management</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/rent">Rentals</a></li>
            <li><a href="/bike">Bikes</a></li>
            <li><a href="/model">models</a></li>
        </ul>
    </nav>
    <h1>Customers Information</h1>
    <a href="/customer_add"><button>Add Customer</button></a>

    <!-- Or -->
    <!-- <button onclick="window.location.href='{{ url_for('add_customer') }}'">Add Customer</button> -->
    <table border="1">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Contact Number</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in customers %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>
                    <a href="/customer_edit/{{row[0]}}">Edit</a>
                    <a href="/customer_delete/{{ row[0] }}" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
