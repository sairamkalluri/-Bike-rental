<!DOCTYPE html>
<html>
<head>
  <title>Rental Information</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">

  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div>
  <h2>No of times the bike rented</h2>
  <table>
    <tr>
      <th>Bike ID</th>
      <th>Customer Name</th>
      <th>Bike Count</th>
    </tr>
    {% for row in joined_data %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
    </tr>
    {% endfor %}
  </table>
</div>

</body>
</html>
