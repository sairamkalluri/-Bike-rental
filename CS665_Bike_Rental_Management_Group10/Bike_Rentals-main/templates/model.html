<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bike Model Reports</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='table.css') }}">

</head>
<body>
    <nav class="navbar">
        <h1>Bike Model Details</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/customer">Customers</a></li>
            <li><a href="/bike">Bikes</a></li>
            <li><a href="/rent">Rentals</a></li>
            <!-- Add other navigation links -->
        </ul>
    </nav>
    <h1>Bike Model Information</h1>
    <a href="/add_model"><button>Add Models</button></a>


    <table border="1">
        <thead>
            <tr>
                <th>Model ID</th>
                <th>Model Name</th>
                <th>Manufacturer</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through bike model data and display each row -->
            {% for model in models %}
                <tr>
                    <td>{{ model[0]}}</td>
                    <td>{{ model[1] }}</td>
                    <td>{{ model[2] }}</td>
                    <td>{{ model[3] }}</td>
                    <td>
                        <a href="/edit_model/{{ model[0] }}">Edit</a>
                        <a href="/delete_model/{{model[0] }}" onclick="return confirm('Are you sure you want to delete this model?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
