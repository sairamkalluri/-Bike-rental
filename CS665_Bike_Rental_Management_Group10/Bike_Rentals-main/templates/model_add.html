<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Bike Model</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add.css') }}">
    
</head>
<body>
    <h1>Add Bike Model Information</h1>
    

    <form action="/add_model" method="post">
        <label for="model_name">Model Name:</label>
        <input type="text" id="model_name" name="model_name" required><br>

        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" name="manufacturer" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>
        <div>
        <button type="submit">Submit</button>
        <button type="back" onclick="goBack()">Back</button>
        </div>     
        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
    {% endif %}
    </form>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    
        
</body>
</html>
