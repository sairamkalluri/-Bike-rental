<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Bike Model</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>
    <h1>Edit Bike Model Information</h1>
    <form action="/edit_model/{{ model[0] }}" method="post">
        <label for="model_name">Model Name:</label>
        <input type="text" id="model_name" name="model_name" value="{{ model[1] }}" required><br>
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" name="manufacturer" value="{{ model[2] }}" required><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ model[3] }}" required><br>
        <div>
            <button type="submit">Update
            </button>
            <button type="back" onclick="goBack()">Go Back</button>
        </div>
    </form>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
